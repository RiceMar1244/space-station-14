- type: entity
  parent: BaseItem
  id: BaseSchematic
  name: schematic
  abstract: true
  components:
  - type: StartItemConstructionOnActivate
  - type: Item
    size: 10
  - type: Sprite
    sprite: Objects/Misc/schematics.rsi

- type: entity
  parent: BaseSchematic
  id: BaseSchematicFoldable
  abstract: true
  components:
  - type: Foldable
    folded: true
  - type: Appearance
  - type: GenericVisualizer
    visuals:
      enum.FoldedVisuals.State:
        foldedLayer:
          True: {visible: true}
          False: {visible: false}
        unfoldedLayer:
          True: {visible: false}
          False: {visible: true}
        planLayer:
          True: {visible: false}
          False: {visible: true}

- type: entity
  parent: BaseSchematicFoldable
  id: ProtoKineticAcceleratorSchematic
  name: proto-kinetic accelerator schematic
  description: A schematic for building a proto-kinetic accelerator using a proto-kinetic charger. The first step is to build a frame for the device using steel. #automate this maybe
  components:
  - type: Sprite
    sprite: Objects/Misc/schematics.rsi
    layers:
    - state: sheet-folded_nanotrasen
      map: ["foldedLayer"]
      visible: false
    - state: sheet-unfolded_nanotrasen
      map: ["unfoldedLayer"]
    - state: plan_pka
      map: ["planLayer"]
  - type: StartItemConstructionOnActivate
    prototype: WeaponProtoKineticAccelerator

