- type: entity
  name: proto-kinetic accelerator
  id: WeaponProtoKineticAccelerator
  parent: WeaponProtoKineticAcceleratorBase
  description: Fires low-damage kinetic bolts at a short range.
  components:
  - type: GunWieldBonus
    minAngle: -43
    maxAngle: -43
  - type: Wieldable
  - type: Gun
    fireRate: 0.5
    selectedMode: SemiAuto
    angleDecay: 45
    minAngle: 44
    maxAngle: 45
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/kinetic_accel.ogg

- type: entity
  name: proto-kinetic burster
  id: WeaponProtoKineticSidearm
  parent: WeaponProtoKineticAcceleratorBase
  description: A highly collapsible sidearm version of the PKA.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Basic/kinetic_sidearm.rsi
  - type: Item
    sprite: Objects/Weapons/Guns/Basic/kinetic_sidearm.rsi
    size: Normal
    storedSprite:
      sprite: Objects/Weapons/Guns/Basic/kinetic_sidearm.rsi
      state: storage
  - type: Gun
    fireRate: 0.5
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/kinetic_light.ogg
  - type: RechargeBasicEntityAmmo
    rechargeCooldown: 0.75
    rechargeCount: 1
    rechargeSound:
      path: /Audio/Weapons/Guns/MagIn/kinetic_reload.ogg
  - type: BasicEntityAmmoProvider
    proto: BulletKineticLight
    capacity: 1
    count: 1
  - type: Clothing
    sprite: Objects/Weapons/Guns/Basic/kinetic_sidearm.rsi
    quickEquip: false
    slots:
    - suitStorage
    - Belt
